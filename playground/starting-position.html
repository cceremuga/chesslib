<!doctype html>
<html>
<title>Chess view</title>
<body>
<link rel="stylesheet" href="../theme/base/style.css">
<div class="chessview"></div>
<script src="../node_modules/traceur/bin/traceur-runtime.js"></script>
<script src="../browser/bundle.js"></script>

<script>
(function () {
  var mercury = require('mercury');
  var FEN = require('chessview').FEN;
  var playable = require('chessview').ui.playable;

  var state = playable(
    FEN.parse('rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1')
  );

  var app = mercury.app(
    document.getElementsByClassName('chessview')[0],
    state,
    playable.render
  );
}());
</script>
